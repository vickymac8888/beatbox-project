    <title>Beat-Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <button class="row1" onclick="alligator()">A</button>
      <button class="row1" onclick="sheep()">S</button>

      <br />
      <button class="row3" onclick="jaguar()">J</button>
      <button class="row3" onclick="kangaroo()">K</button>
      <button class="row3" onclick="lion()">L</button>
    </div>
    <script>
      function alligator() {
        let audio1 = new Audio("sounds/alligator.mp3");
        audio1.play();
      }
      function sheep() {
        let audio2 = new Audio("sounds/sheep.mp3");
        audio2.play();
      }
      function dog() {

        audio3.play();
      }
      function frog() {
        let audio4 = new Audio("sounds/frog.mp3");
        audio4.play();
      }
      function goat() {
        let audio5 = new Audio("sounds/goat.mp3");
        audio5.play();
      }
      function horse() {
        let audio6 = new Audio("sounds/horse.mp3");
        audio6.play();
      }
      function jaguar() {
        let audio7 = new Audio("sounds/jaguar.mp3");
        audio7.play();
      }
      function kangaroo() {
        let audio8 = new Audio("sounds/kangaroo.mp3");
        audio8.play();
      }
      function lion() {
        let audio9 = new Audio("sounds/lion.mp3");
        audio9.play();
      }
    </script>
  </body>
</html>
